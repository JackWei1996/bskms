<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>管理员管理</title>
<link type="text/css" rel="stylesheet" th:href="@{/css/page.css}"/>
<script type="text/javascript" th:src="@{/js/jquery/jquery-3.3.1.js}"></script>
<!-- mmGrid -->
<link rel="stylesheet" type="text/css" th:href="@{/plug/mmGrid/mmGrid.css}"/>
<script type="text/javascript"  th:src="@{/plug/mmGrid/mmGrid.js}" ></script>
<!-- mmGrid page -->
<link rel="stylesheet" type="text/css" th:href="@{/plug/mmGrid/mmPaginator.css}"/>
<script type="text/javascript" th:src="@{/plug/mmGrid/mmPaginator.js}" ></script>

<!-- layer -->
<link type="text/css" rel="stylesheet" th:href="@{/plug/layui/css/layui.css}"  media="all"/>
<script type="text/javascript" th:src="@{/plug/layui/layui.js}"  charset="utf-8"></script>

<link type="text/css" rel="stylesheet" th:href="@{/js/layer/skin/layer.css}"/>
<script type="text/javascript" th:src="@{/js/layer/layer.js}" ></script>
<style type="text/css">
.td_width{
	width:130px;
}
</style>

<script type="text/javascript">

function getDate(time){
   var dateee = time.replace(/\//g, '-');
   return dateee.split(' ')[0];
}

$(function(){	
	//表格
	if($('#exampleTablePro'))
	$('#exampleTablePro').mmGrid({
    	root:'rows',// 和后台数据保存列一致,对应MMGridPageVoBean rows
		url:"/sys/getAllProByLimit",
    	width: 'auto',
    	height: 'auto',
    	fullWidthRows: true, //表格第一次加载数据时列伸展，自动充满表格
    	showBackboard: false,
        indexCol: true,  //索引列
        params:function(){
        	var param = new Object();
      
        	param.proNum = $.trim($("#proNum").val());
        	param.proVersion = $.trim($("#proVersion").val());
        	param.userName = $.trim($("#userName").val());
        	param.proContent = $.trim($("#proContent").val());
        	var t;
        	t = $.trim($("#proCreateTimeMin").val());
        	if(t!=null &&t!=''){        		
        		param.proCreateTimeMin = t;
        	}
        	t = $.trim($("#proCreateTimeMax").val());
        	if(t!=null &&t!=''){        		
        		param.proCreateTimeMax = t;
        	}
        	t = $.trim($("#proFinishTimeMin").val());
        	if(t!=null &&t!=''){        		
        		param.proFinishTimeMin =t;
        	}
        	t = $.trim($("#proFinishTimeMax").val());
        	if(t!=null &&t!=''){        		
        		param.proFinishTimeMax = t;
        	}
        	
        	param.proState = $("#proState").val(); 
        	
        	return param;
        },
        cols: [{title: 'ID', name: 'id', width:5, hidden:true},
			   {title: '项目名', name: 'proNum', width:20},
			   {title: '项目版本号', name: 'proVersion', width:5},
			   {title: '项目负责人', name: 'userName', width:20},
			   {title: '项目简介', name: 'proContent', width:50},
			   {title: '项目创建时间', name: 'proCreateTime', width:20, renderer:function(val, item, rowIndex){
				   if(val){					   
					   return getDate(val);
				   }
				   return "";
			   }},
			   {title: '项目截止时间', name: 'proCutTime', width:20, renderer:function(val, item, rowIndex){
				   if(val){					   
					  return getDate(val);
				   }
				   return "";
			   }},
			   {title: '状态', name: 'proState', width:5, renderer:function(val, item, rowIndex){
				   if(val == 0){
					   return "<span style='color:green'>进行中</span>";
				   }else if(val == 1){
					   return "<span style='color:red'>已完成</span>";
				   }else if(val == 2){
					   return "<span style='color:blue'>已发布</span>";
				   }else if(val == 3){
					   return "<span style='color:#ffc20e'>已超时</span>";
				   }
			   }},
			   {title: '操作', name: 'id', width:20, renderer:function(val, item, rowIndex){
				   var buttonStr = '<span class="layui-btn layui-btn-sm" onclick="editRowOne('+"\'"+item.proId+"\'"+')" >修改</span>' +
				   				   '<span class=" layui-btn layui-btn-danger layui-btn-sm" onclick="deleteRowOne('+"\'"+item.proId+"\'"+')" >删除</span>';
				   return "<div class='span_btus' >" + buttonStr + "</div>";
			   }}
           ],
        plugins : [
        	$('#paginator11-1').mmPaginator({
        		totalCountName: 'total',    //对应MMGridPageVoBean count
        		page: 1,                    //初始页
        		pageParamName: 'page',      //当前页数
        		limitParamName: 'limit', //每页数量
        		limitList: [10, 20, 30, 50]
        	})
        ]
    });
});

//查询
function search(){
	$('#exampleTablePro').mmGrid().load({"page":1});
}

//删除一行
function deleteRowOne(id){
	layer.confirm('确认删除吗？', {icon: 3, title:'提示'}, function(index){
		var param = [];
		param.push({"name":"ids", "value":id});
    	$.ajax({
    		type:"POST",
    		async:true,  //默认true,异步
    		data:param,
    		url:"/sys/delProjects",
    		success:function(data){
    			if(data == "SUCCESS"){
    				layer.alert('删除成功！', {icon: 1}, function(indexOk){
    					search();
    					layer.close(indexOk);
       				});
    			}else{
    				layer.alert('删除失败！', {icon: 0}, function(indexNo){
       					layer.close(indexNo);
       				});
    			}
    	    }
    	});
	});
}
//增加项目
function addRow(){
	layer.open({
	    type: 2,
	    title: '增加项目',
	    area: ['70%', '90%'],
	    content: '/sys/projectAdd' //iframe的url
	});
}
//修改标签
function editRowOne(id){
	layer.open({
	    type: 2,
	    title: '修改项目',
	    area: ['70%', '90%'],
	    content: '/sys/projectAdd?proId='+id //iframe的url
	});
}
//导入项目表格
function importPro(){
	layer.open({
	    type: 2,
	    title: '导入项目',
	    area: ['70%', '90%'],
	    content: '/sys/importPro' //iframe的url
	});
}

layui.use('laydate', function(){
	  var laydate = layui.laydate;
	  //执行一个laydate实例
	  laydate.render({
	    elem: '#proCreateTimeMin' //指定元素
	  });
	  
	  laydate.render({
		    elem: '#proCreateTimeMax' //指定元素
	  });
	  
	  laydate.render({
		    elem: '#proFinishTimeMin' //指定元素
	  });
	  
	  laydate.render({
		    elem: '#proFinishTimeMax' //指定元素
	  });
});
</script>
</head>
<body>
<div class="layui-tab" lay-filter="demo2" lay-allowclose="true" style="margin-left:15px;  width: 98%">
<div class="first_div" style="border:none;">
	<table class="param_table" style="margin-left:10px;" >
		<tr>
			<td class="td_width">
				<span>项目名：</span>
				<input type="text" id="proNum" name="proNum" class="input_0" />
			</td>
			<td class="td_width">
				<span>项目负责人：</span>
				<input type="text" id="userName" name="userName" class="input_0" />
			</td>
			<td class="td_width">
				<span>创建起始日期：</span>
				<input type="text" id="proCreateTimeMin" name="proCreateTimeMin" class="input_0"/>
			</td>
			<td class="td_width">
				<span>创建结束日期：</span>
				<input type="text" id="proCreateTimeMax" name="proCreateTimeMax" class="input_0" />
			</td>
			<td class="td_width">
				<span>截止起始日期：</span>
				<input type="text" id="proFinishTimeMin" name="proFinishTimeMin" class="input_0" />
			</td>
			<td class="td_width">
				<span>截止结束日期：</span>
				<input type="text" id="proFinishTimeMax" name="proFinishTimeMax" class="input_0" />
			</td>
			<td class="td_width">
				<span>状态：</span>
				<select id="proState" name="proState" class="input_0">
					<option value="-1">全部</option>
					<option value="2">已发布</option>
					<option value="0">进行中</option>
					<option value="1">已完成</option>
					<option value="3">已超时</option>
				</select>
			</td>
			<td>
			<div class="layui-btn-group">
			  <button class="layui-btn" onclick="search()">查询</button>
			  <button class="layui-btn" onclick="addRow()">增加</button>
			  <button class="layui-btn" onclick="importPro()">导入</button>
			</div>
			</td>
		</tr>
	</table>
	
	<div style="margin:3px 10px 10px 10px;"></div>
	<div id="exampleTablePro" style="margin-top:5px;" ></div>
	<div id="paginator11-1" align="right" style="margin-right:10px;" ></div>
</div>
</div>
</body>
</html>
